<link rel="stylesheet" href="/styles/temperature-difference.css" type="text/css"/>

<section class="temperature-summary">
  <div class="temperature-difference">
    <span class="detail">&Delta;</span>
    {{#unless (isNegative data.averageTemperatureDifference)}}+{{/unless}}
    {{round data.averageTemperatureDifference}}&deg;C
  </div>

  <table class="temperature-blocks">
    <tr class="temperature-block">
      <td>High</td>
      <td class="next">{{round data.forecast.high}}&deg;C</td>
      <td class="current">{{round data.yesterday.high}}&deg;C</td>
    </tr>

    <tr class="temperature-block">
      <td>Low</td>
      <td class="next">{{round data.forecast.low}}&deg;C</td>
      <td class="current">{{round data.yesterday.low}}&deg;C</td>
    </tr>
  </table>
</section>

<section>
  <p>{{data.message}}</p>
</section>
